<!DOCTYPE html>
<html>
    <head>
        <title>Update data</title>
    </head>
    <style>
            /* Reset default margin and padding */
html, body, form, table, tr, td {
    margin: 0;
    padding: 0;
}

/* Set basic styles for the body */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
}

/* Center the form */
form {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style table */
table {
    width: 100%;
}

/* Style form labels */
label {
    font-weight: bold;
}

/* Style form input fields */
input[type="text"],
input[type="date"]{
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* Ensure padding doesn't affect width */
}

/* Style radio buttons */
input[type="radio"] {
    margin-right: 10px;
}

/* Style submit button */
button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    form {
        padding: 10px;
    }
}

</style>
    <body>
        <form action="{% url 'update' urow.No %}" method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="">Work</label></td>
                    <td><input type="text" name="remainder" placeholder="Type your remainder here.." value="{{urow.work}}"></td>
                </tr>
                <tr>
                    <td><label for="">Date of Submission:</label></td>
                    <td><input type="date" name="date" value="{{urow.Submit_time}}"></td>
                </tr>
                <tr>
                    <td><label for="">Work Status</label></td>
                    <td>
                        <input type="radio" name="status" value="Pending">Pending
                        <input type="radio" name="status" value="Completed">Completed
                    </td>
                </tr>
                <!-- <tr>
                    <td><label for="">SNo</label></td>
                    <td><input type="number" name="sno" placeholder="Enter the S_No in your table"></td>
                </tr> -->
                <tr>
                    <td>
                        <button>Create</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
